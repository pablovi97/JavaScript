<body onload="dibujaSelva('selva');">

    <canvas id="selva" width="600" height="400"></canvas>
    
    <script>

        function dibujaSelva(id) {
            var selva = document.getElementById('selva');
            var ctx = selva.getContext('2d');

            
            ctx.fillStyle = 'red';
            ctx.fillRect(20, 20, 50, 50);

            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.moveTo(40,40);
            ctx.lineTo(80,40);
            ctx.lineTo(80,80);
            ctx.lineTo(40,80);
            ctx.closePath();
            ctx.fill();

            ctx.clearRect(0, 0, selva.width-1, selva.height-1);
            




            
            
            




            //ctx.lineWidth = 1;
            //ctx.strokeStyle = 'blue';
            //ctx.strokeRect(18, 18, 54, 54);



        }
    </script>
</body>
</html>
